 
<html>
    <head>
      <title>Face Emotions recognition</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  
      <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
      <script src="//unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
  
     <link rel="stylesheet" href="style.css">
    
    </head>
  
    <body style="background-color: rgb(40, 85, 79);">
    <div class="container">
      
      <center>
  <h1 class=" btn-default heading" style="text-align:center; font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">IMAGE-RECOGNITION</h1>
        <br><br>
  
        <p style="font-size: 22px; color: rgb(7, 1, 61);">Model is trained to identify the following objects: </p>
  <h3 class="Object_name">
 Crying
  </h3>
  <hr>
  
  <h3 class="Object_name">
    Enjoying
    </h3>
    <hr>
  
    <h3 class="Object_name">
      Requesting
      </h3>
      <hr>
  
      
    <h3 class="Object_name">
      Sad
      </h3>
      <hr>
  
        <label style="color: beige;">Webcam View - </label>
  <div id="camera"></div>
        <br><br>
  <div id="result"></div>
        <br><br>
  <button onclick="capture_image()" class="btn btn-danger btn-lg">Capture Image</button>
        <br><br>
  
        <button onclick="Identify_image()" class="btn btn-primary btn-lg">Identify Image</button>
        <br><br>
  
        <p style="font-size: 22px;">Object :  <span id="result_name"></span></p>
        <p style="font-size: 22px;">Accuracy : <span id="result_accuracy"></span> </p>
      </center>
  
    </div>
  <script src="main.js"></script>
  
    </body>
  </html>
